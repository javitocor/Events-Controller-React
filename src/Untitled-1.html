<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://kit.fontawesome.com/d4de0f4540.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>React App</title>
    <style>
      #fixed-sidebar {
    position: fixed;
    height: 100vh;
    max-width: 8%;
    color: white;
}
    .top {
      width: 100%;
      height:30%;
      margin-left: 4px;
    }
    .bottom {
      width: 100%;
      height:70%;
    }
    .top-top {
      height: 40%;
      color:grey;
      font-size: 22px;
    }
    .top-bottom {
      height: 60%;
      color: red;
      font-size: 22px;
    }
    ul.bullets {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    .list1{
      border-left: 3px solid black;
      width: 100%;
      height: 8vh;
      font-size: 22px;
      color: black;
      margin-left: 4px;
    }
    .list {
      width: 100%;
      height: 8vh;
      font-size: 22px;
      color: grey;
      margin-left: 4px;
    }
    </style>
  </head>
  <body>
      <nav class="col-sm-12 p-0 m-0" id="fixed-sidebar">
        <div class="d-flex flex-column justify-content-around align-items-center h-100">
          <div class="top">
            <div class="top-top d-flex justify-content-center align-items-center">
              <i class="fas fa-list"></i>
            </div>
            <div class="top-bottom d-flex justify-content-center align-items-start mt-4">
              <i class="fas fa-globe-europe"></i>
            </div>
          </div>
          <div class="bottom d-flex justify-content-center align-items-start w-100">
            <ul class='bullets mt-4'>
              <li class='list1 d-flex justify-content-center align-items-center'><i class="fas fa-th-large"></i></li>
              <li class='list d-flex justify-content-center align-items-center'><i class="fas fa-graduation-cap"></i></li>
              <li class='list d-flex justify-content-center align-items-center'><i class="far fa-clipboard"></i></li>
              <li class='list d-flex justify-content-center align-items-center'><i class="fas fa-chart-bar"></i></li>
              <li class='list d-flex justify-content-center align-items-center'><i class="fas fa-money-bill"></i></li>
              <li class='list d-flex justify-content-center align-items-center'><i class="far fa-question-circle"></i></li>
            </ul>
          </div>
        </div>
      </nav>
      <style>
        .main {
          width: 100%;
          padding: 90px 60px;
          margin-left: 8%;
        }
        .title {
          width: 100%;
          margin-bottom: 50px
        }
        .content{
          height: 8rem;
          border-bottom: 1px solid grey;
        }
        .contLeft{
          width: 35%;
          border-right: 1px solid grey;
          padding: 5px;
        }
        .contCenter{
          width : 25%;
          border-right: 1px solid grey;
          padding: 5px 15px;
        }
        .contRight{
          width: 50%;
          padding: 5px 10px;
        }
        .leftleft{
          width: 30%;
          font-size: 40px;
        }
        .leftright{
          width: 70%;
        }
        .centcent {
          width: 75%;
          margin:0 auto;
        }
        .rightleft{
          width: 50%;
        }
        .rightright{
          width: 50%;
          font-size: 22px;
        }
        .contrightleft{
          width: 80%;
          margin: 0 auto;
        }
      </style>
      <main class='main container'>
        <div class="title">
          <h3 class="welcome">Bienvenido de nuevo, Rodrigo! &#128075;</h3>
          <p class="subtitle">Estas son las personas que han comprado entrada.</p>
        </div>
        <div class="content d-flex flex-row justify-content-center align-items-center">
          <div class="contLeft d-flex flex-row justify-content-center align-items-center">
            <div class="leftleft d-flex justify-content-center align-items-center">
              <i class="fas fa-receipt"></i>
            </div>
            <div class="leftright d-flex flex-column">
              <h6>Maria Rodriguez Gomez</h6>
              <p>Ha entrado</p>
            </div>
          </div>
          <div class="contCenter d-flex flex-column justify-content-center align-items-start">
            <div class="centcent">
              <h6>ID</h6>
              <p>1234567890123</p>
            </div>
          </div>
          <div class="contRight d-flex flex-row justify-content-between align-items-center">
            <div class="rightleft d-flex flex-column justify-content-center align-item-start">
              <div class="contrightleft">
                <h6>N de Ticket</h6>
                <p>1234567890123</p>
              </div>
            </div>
            <div class="rightright d-flex flex-row justify-content-end align-item-end w-100">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>        
      </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
